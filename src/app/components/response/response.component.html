<section
  class="overflow-y-auto overflow-x-hidden h-full w-full bg-slate-100 py-12 px-20"
>
  <h3 class="text-sky-600 font-bold">Generated Data</h3>

  <div class="flex flex-col gap-5">
    @if (isLoading) {
      @for (s of [1, 2, 3, 4]; track s) {
        <div class="rounded overflow-hidden shadow-lg p-5 bg-white">
          <div class="flex items-center w-full mb-2">
            <div class="w-full flex  gap-3">
              <div class="w-full flex-col gap-5 flex">
                <app-skeleton
                  [height]="'40px'"
                  [width]="'200px'"
                ></app-skeleton>

              <app-skeleton
                class="w-full block mt-3"
                [height]="'100px'"
                [width]="'100%'"
              ></app-skeleton>
              </div>

                <app-skeleton
                  class="w-1/3"
                  [height]="'174px'"
                  [width]="'266px'"
                ></app-skeleton>
            </div>
          </div>
        </div>
      }
    } @else {
      @for (country of data; track country.countryName) {
        <div class="card rounded-lg overflow-hidden shadow-lg p-5 bg-white cursor-pointer">
          <div class="flex items-center mb-2">
            <div class="ml-4 flex gap-3">
              <div class="w-full flex flex-col">
                <div class="flex items-center gap-3">
                  <h4 class="text-lg font-semibold text-slate-800">
                    {{ country?.countryName }}
                  </h4>
                  @if (country?.visaRequired) {
                    <p class="font-bold text-red-600">Visa required!</p>
                  }
                </div>

              <p class="text-sm text-slate-600">{{ country?.description }}</p>

              </div>
              @if(country?.imageUrl) {
                <img class="w-1/3 h-1/3 mt-3" width="100" height="100" [alt]="country.countryName" [ngSrc]="country.imageUrl"/>
              } @else {
                <img class="w-1/3 h-1/3 mt-3" width="100" height="100" alt="no image" ngSrc="../../../../public/no-pictures.png"/>
              }
            </div>
          </div>
        </div>
      }
    }
  </div>
</section>
